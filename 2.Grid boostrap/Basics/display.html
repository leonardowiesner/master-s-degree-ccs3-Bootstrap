<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .container  div{
            background: rgb(60, 143, 187);
            height: 200px;
            width: 200px;
            margin: 10px;
            border: 5px black solid; ;
        }
    </style>
</head>
<body>
   <div class="container mt-5">
        <h1>Display block</h1>
        <div class="d-block"></div>
        <div class="d-block"></div>
        <div class="d-block"></div>
        <div class="d-block"></div>
        <div class="d-block"></div>

        <hr class="my-5">


        <h1>Display Inline Block</h1>
        <div class="d-inline-block"></div>
        <div class="d-inline-block"></div>
        <div class="d-inline-block"></div>
        <div class="d-inline-block"></div>
        <div class="d-inline-block"></div>

        <hr class="my-5">

        <h1>Display Table Cell</h1>
        <div class="d-table-cell"></div>
        <div class="d-table-cell"></div>
        <div class="d-table-cell"></div>
        <div class="d-table-cell"></div>
        <div class="d-table-cell"></div>

        <hr class="my-5">

            <!-- .d-{breakpoint}-{value} for sm ,md, lg, xl and xxl. -->

            <h1>Display with breakpoints</h1>
            <div class="d-block d-md-none d-lg-inline-block"></div>
            <div class="d-block d-md-none d-lg-inline-block"></div>
            <div class="d-block d-md-none d-lg-inline-block"></div>


        <hr class="my-5">
   </div> 


</body>
</html>
