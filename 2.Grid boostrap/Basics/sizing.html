<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #width{
            background: #00658d;
        }
        #width div{
            background: #24c6c9;
            border: 2px solid #000;
        }

        #height{
            height: 300px;
            background: #8d1000;
        }

        #height div{
            display: inline-block;
            background: lightcoral;
        }

        #viewport{
            background: lightseagreen;
        }
    </style>
</head>
<body>

    <!-- WIDTH -->
    <div id="width" class="container p-3 mb-5">
        <div class="w-25 p-3 mt-2">Width 25%</div>
        <div class="w-50 p-3 mt-2">Width 50%</div>
        <div class="w-75 p-3 mt-2">Width 75%</div>
        <div class="w-100 p-3 mt-2">Width 100%</div>
        <div class="w-auto p-3 mt-2">Width auto%</div>
        <div class="mw-100 p-3 mt-2">Max Width 100%</div>
    </div>

        <!-- HEIGHT -->
        <div id="height" class="container p-3 mb-5">
            <div class="h-25 p-3 mx-2">Height 25%</div>
            <div class="h-50 p-3 mx-2">Height 50%</div>
            <div class="h-75 p-3 mx-2">Height 75%</div>
            <div class="h-100 p-3 mx-2">Height 100%</div>
            <div class="h-auto p-3 mx-2">Height auto%</div>
        </div>

</body>
</html>
